        const links = document.querySelectorAll(".navbar a");

links.forEach(link => {
  link.addEventListener("click", e => {
    e.preventDefault();

    // remove active from all
    links.forEach(l => l.classList.remove("active"));

    // add active to clicked one
    link.classList.add("active");
  });
});
